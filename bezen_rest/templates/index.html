<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Fish Name</label>
            <input type="text" Required name="fish_name" class="form-control">
            {{record.fish_name}}
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Fish Species</label>
            <input type="text" Required name="fish_species" class="form-control">
            {{record.fish_species}}
        </div>
        <div class="mb-3">
            <label for="" class="form-label">weight</label>
            <input type="text" Required name="weight" class="form-control">
            {{record.weight}}
        </div>
        <div class="mb-3">
            <label for="" class="form-label">length</label>
            <input type="text" Required name="length" class="form-control">
            {{record.length}}
        </div>
        <div class="mb-3">
            <label for="" class="form-label">lattitude</label>
            <input type="text" Required name="lattitude" class="form-control">
            {{record.lattitude}}
        </div>
        <div class="mb-3">
            <label for="" class="form-label">longitude</label>
            <input type="text" Required name="longitude" class="form-control">
            {{record.longitude}}
        </div>
         <div class="mb-3">
            <label for="" class="form-label">Image</label>
            <input type="file" Required name="img" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
